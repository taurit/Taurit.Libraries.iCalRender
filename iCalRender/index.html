<!DOCTYPE html>
<html>
<head>
    <title>iCalRender sample</title>
    <meta charset="utf-8" />
    <link href="iCalStyles.min.css" rel="stylesheet" />
    <link href="SamplePageStyles.min.css" rel="stylesheet" />
</head>
<body>
    <div class="icalrender">
        <div class="week">
            <div id="renderedDay1" class="day">
                <!-- Placeholder for contents of rendered single day -->
            </div>

           
        </div>

    </div>

    <script src="Scripts/ical.js"></script>
    <script src="Scripts/EventPositionCalculator.js"></script>
    <script src="Scripts/iCalRender.js"></script>
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/i18next-1.8.0.min.js"></script>
    <script type="text/javascript">
        /// <reference path="Scripts/jquery-2.1.4.js" />


        $.get("http://localhost:49762/samples/Cal-2015-08-22.ics", function (response) {
            fileContent = response;

            var renderer = new ICalRender.Renderer(fileContent);
            var renderCode = renderer.RenderDay(2015, 8, 22); // google_birthday.ics has an event on 2014-12-10
            jQuery("#renderedDay1").append(renderCode);

            renderer.RealignDays(".week");
            // localization example
            /*i18n.init(function (err, t) {
                $("#renderedDay1").i18n();
            });*/

        });

    </script>
</body>

</html>
